<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Film Funding Findertt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container py-4">
        <div class="text-center">
            <h1 class="display-4">French Film Funding Finder</h1>
            <p class="lead">Votre ressource pour trouver les financements du cinéma français.</p>
        </div>
    </header>

    <main class="container">
        <div class="row mb-4 p-3 rounded-3 filter-controls">
            <div class="col-md-4 mb-2 mb-md-0">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name, organization...">
            </div>
            <div class="col-md-4 mb-2 mb-md-0">
                <select id="typeFilter" class="form-select">
                    <option value="all">All Types</option>
                    <option value="National">National</option>
                    <option value="Européen">Européen</option>
                    <option value="Privé">Privé</option>
                    <option value="Regional">All Regional</option>
                    <optgroup label="Specific Regions">
                        <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
                        <option value="Bourgogne-Franche-Comté">Bourgogne-Franche-Comté</option>
                        <option value="Bretagne">Bretagne</option>
                        <option value="Centre-Val de Loire">Centre-Val de Loire</option>
                        <option value="Corse">Corse</option>
                        <option value="Grand Est">Grand Est</option>
                        <option value="Hauts-de-France">Hauts-de-France</option>
                        <option value="Île-de-France">Île-de-France</option>
                        <option value="Martinique">Martinique</option>
                        <option value="Normandie">Normandie</option>
                        <option value="Nouvelle-Aquitaine">Nouvelle-Aquitaine</option>
                        <option value="Occitanie">Occitanie</option>
                        <option value="Pays de la Loire">Pays de la Loire</option>
                        <option value="Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte d'Azur</option>
                    </optgroup>
                    <option value="Festival">Festival</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="stageFilter" class="form-select">
                    <option value="all">All Stages</option>
                    <option value="écriture">Écriture</option>
                    <option value="développement">Développement</option>
                    <option value="production">Production</option>
                    <option value="post production">Post-production</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <div id="categoryFilters" class="category-filters-group">
                    <span class="fw-bold me-3">Other Categories:</span>
                    <!-- Checkboxes will be injected here -->
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="input-group">
                    <input type="url" id="urlInput" class="form-control" placeholder="Paste funding URL here to add...">
                    <button class="btn btn-primary" type="button" id="addUrlBtn">Add Funding by URL</button>
                </div>
                <div id="urlMessage" class="mt-2 small"></div>
            </div>
        </div>

        <div id="fundingList" class="row">
            <!-- Funding cards will be injected here by JavaScript -->
        </div>
    </main>

    <footer class="text-center text-muted py-4">
        <p>&copy; 2024 Film Funding Finder. All rights reserved.</p>
    </footer>

    <script type="importmap">
        {
            "imports": {
                "data/": "./data/",
                "utils/": "./utils/",
                "render/": "./render/",
                "logic/": "./logic/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
